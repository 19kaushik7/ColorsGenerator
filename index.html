<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorGenerator</title>
    <script src="https://kit.fontawesome.com/5a18b3ea7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button type="button" id="colorGenerate"> Generate Color</button>
    <div class="container">
      <div class="one1">
        <p class="code-color1 para"></p> 
        <p class="lock-one">
          <i class="fa fa-lock onelock"></i>
          <i class="fa fa-unlock openone"></i>
        </p>

      </div>
      <div class="one2">
        <p class="code-color2 para"></p>
        <p class="lock-two">
          <i class="fa fa-lock twolock"></i>
          <i class="fa fa-unlock opentwo"></i>
        </p>

      </div>
      <div class="one3">
        <p class="code-color3 para"></p>
        <p class="lock-three">
          <i class="fa fa-lock threelock"></i>
          <i class="fa fa-unlock openthree"></i>
        </p>

      </div>
      <div class="one4">
        <p class="code-color4 para"></p>
        <p class="lock-four">
          <i class="fa fa-lock fourlock"></i>
          <i class="fa fa-unlock openfour"></i>
        </p>

      </div>
      <div class="one5">
        <p class="code-color5 para"></p>
        <p class="lock-five">
          <i class="fa fa-lock fivelock"></i>
          <i class="fa fa-unlock openfive"></i>
        </p>

      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
